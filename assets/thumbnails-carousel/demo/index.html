<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/thumbnails.carousel.css">
	<style>
		body {
			padding: 10px;
		}
		#carousel-example-generic {
			display: inline-block;
		}
	</style>
</head>
<body>

	<!-- bootstrap carousel -->
	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="false">
	  <!-- Indicators -->
	  <ol class="carousel-indicators">
	    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
	    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
	    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
	    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
	  </ol>

	  <!-- Wrapper for slides -->
	  <div class="carousel-inner">

	    <div class="item active srle">
	      <img src="images/1.jpg" alt="1.jpg" class="img-responsive">
	      <div class="carousel-caption">
	        <p> 1.jpg </p>
	      </div>
	    </div>

	    <div class="item">
	      <img src="images/2.jpg" alt="2.jpg" class="img-responsive">
	      <div class="carousel-caption">
	        <p> 2.jpg </p>
	      </div>
	    </div>

	    <div class="item">
	      <img src="images/3.jpg" alt="3.jpg" class="img-responsive">
	      <div class="carousel-caption">
	        <p> 3.jpg </p>
	      </div>
	    </div>

	    <div class="item">
	      <img src="images/4.jpg" alt="4.jpg" class="img-responsive">
	      <div class="carousel-caption">
	        <p> 4.jpg </p>
	      </div>
	    </div>

	  </div>

	  <!-- Controls -->
	  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left"></span>
	  </a>
	  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right"></span>
	  </a>

	  <!-- Thumbnails --> 
	  <ul class="thumbnails-carousel clearfix">
	  	<li><img src="images/1_tn.jpg" alt="1_tn.jpg"></li>
		<li><img src="images/2_tn.jpg" alt="1_tn.jpg"></li>
		<li><img src="images/3_tn.jpg" alt="1_tn.jpg"></li>
		<li><img src="images/4_tn.jpg" alt="1_tn.jpg"></li>
	  </ul>
	</div>

	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="js/thumbnails.carousel.js"></script>
	<script>
		$('.thumbnails-carousel').thumbnailsCarousel();
	</script>
</body>
</html>
