<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <title>Nectar UI</title>
        <meta name="description" content="Design elements for Bootstrap.">

        <link href="css/common.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>

        <script src="js/holder.js"></script>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>


        <header id="header">
            <div class="container">
                <h1>Nectar UI</h1>
                <p>Design elements & Mixins for Bootstrap.</p>
            </div>
        </header>


        <div class="content-wrapper">
            <div class="container">

                <div class="wrapper">
                    <div id="main" class="content-12-main">


                        <section id="section-carousel" class="section-demo">
                            <div class="row">
                                <div class="col-md-12">
                                    <h2>Color Palette</h2>
                                </div>
                            </div><!-- /.row -->

                            <div class="row">
                                <div class="col-md-12">

                                    <div class="bs-example" data-example-id="simple-carousel">
                                        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                                            <ol class="carousel-indicators">
                                                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                                            </ol>
                                            <div class="carousel-inner" role="listbox">
                                                <div class="item active">
                                                    <img src="http://placehold.it/900x500/27709b/ffffff" alt="First slide">
                                                </div>
                                                <div class="item">
                                                    <img src="http://placehold.it/900x500/00709b/ffffff" alt="Second slide">
                                                </div>
                                                <div class="item">
                                                    <img src="http://placehold.it/900x500/27339b/ffffff" alt="Third slide">
                                                </div>
                                            </div>
                                            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                                                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                                <span class="sr-only">Previous</span>
                                            </a>
                                            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                                                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                                <span class="sr-only">Next</span>
                                            </a>
                                        </div>
                                    </div>

                                </div>
                            </div><!-- /.row -->
                        </section>


                    </div><!-- /.content-12-main -->
                </div><!-- /.wrapper -->

        </div><!-- /.content-wrapper -->


        <footer id="footer">
            <div class="container">
                <p>
                    honeycomb.
                </p>
            </div>
        </footer>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/nectar.min.js"></script>

    </body>
</html>
