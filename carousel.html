<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <title>Nectar UI - Carousel</title>
        <meta name="description" content="Design elements for Bootstrap.">

        <link href="css/common.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>

        <script src="js/holder.js"></script>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>


        <header id="header">
            <div class="container">
                <h1>Nectar UI</h1>
                <p>Design elements & Mixins for Bootstrap.</p>
            </div>
        </header>


        <section class="section-common">
            <div class="container">

                <div class="wrapper">
                    <div id="main" class="content-12-main">

                        <div class="row">
                            <div class="col-md-12">

                                <h2>Bootstrap Carousel</h2>

                                <div class="bs-example" data-example-id="simple-carousel">
                                    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                                        <ol class="carousel-indicators">
                                            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                                        </ol>
                                        <div class="carousel-inner" role="listbox">
                                            <div class="item active">
                                                <img src="http://placehold.it/1200x400/27709b/ffffff" alt="First slide">
                                            </div>
                                            <div class="item">
                                                <img src="http://placehold.it/1200x400/00709b/ffffff" alt="Second slide">
                                            </div>
                                            <div class="item">
                                                <img src="http://placehold.it/1200x400/27339b/ffffff" alt="Third slide">
                                            </div>
                                        </div>
                                        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                            <span class="sr-only">Previous</span>
                                        </a>
                                        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                            <span class="sr-only">Next</span>
                                        </a>
                                    </div>
                                </div>

                            </div>
                        </div><!-- /.row -->

                    </div><!-- /.content-->
                </div><!-- /.wrapper -->

            </div><!-- /.container -->
        </section>


        <section class="section-common">
            <div class="container">

                <div class="wrapper">
                    <div id="main" class="content-12-main">

                        <div class="row">
                            <div class="col-md-12">

                                <h2>Flickity</h2>
                                <h2>Gallery</h2>

                                <div id="flickity-gallery">
                                    <div class="gallery-cell">
                                        aaa
                                        <img src="http://placehold.it/1200x400/27339b/ffffff" class="img-responsive">
                                    </div>
                                    <div class="gallery-cell">
                                        bbb
                                    </div>
                                    <div class="gallery-cell">
                                        ccc
                                    </div>
                                </div>

                            </div>
                        </div><!-- /.row -->

                        <div class="row">
                            <div class="col-md-12">

                                <h2>Slide</h2>

                                <div id="flickity-slide">
                                    <div class="gallery-cell" style="background-image:url('http://placehold.it/1200x400/27339b/ffffff');">
                                        aaa
                                    </div>
                                    <div class="gallery-cell" style="background-image:url('http://placehold.it/1200x400/27dddd/ffffff');">
                                        bbb
                                    </div>
                                    <div class="gallery-cell" style="background-image:url('http://placehold.it/1200x400/321222/ffffff');">
                                        ccc
                                    </div>
                                </div>

                            </div>
                        </div><!-- /.row -->

                        <div class="row">
                            <div class="col-md-12">

                                <h2>Image</h2>

                                <div id="flickity-image">
                                    <img src="http://placehold.it/1200x400/27439b/ffffff">
                                    <img src="http://placehold.it/1200x400/99539b/ffffff">
                                    <img src="http://placehold.it/1200x400/00239b/ffffff">
                                </div>

                            </div>
                        </div><!-- /.row -->

                    </div><!-- /.content-->
                </div><!-- /.wrapper -->

            </div><!-- /.container -->
        </section>


        <footer id="footer" class="section-common">
            <div class="container">
                <ul class="list-inline">
                    <li><a href="./index.html">index</a></li>
                    <li><a href="./carousel.html">carousel</a></li>
                    <li><a href="./admin.html">admin</a></li>
                </ul>
                <p>
                    honeycomb.
                </p>
            </div>
        </footer>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/nectar.min.js"></script>
<script>
$(document).ready(function() {
    $('#flickity-gallery').flickity({
        cellAlign: 'center',
        wrapAround: true,
        autoPlay: true
    });
    $('#flickity-slide').flickity({
        cellAlign: 'center',
        wrapAround: true,
        autoPlay: true
    });
    $('#flickity-image').flickity({
        imagesLoaded: true,
        percentPosition: false,
        cellAlign: 'center',
        wrapAround: true,
        autoPlay: true
    });
});
</script>
    </body>
</html>
